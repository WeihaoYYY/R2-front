name: Frontend CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install @babel/plugin-proposal-private-property-in-object --save-dev

    - name: Build application
      run: npm run build

    - name: Docker Login
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/whdev:r2fn .

    - name: Push Docker image to Docker Hub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/whdev:r2fn

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Create pem file
      run: |
        echo "${{ secrets.EC2_PEM_FILE }}" | base64 -d > my-key.pem
        chmod 400 my-key.pem

    - name: Deploy to EC2
      run: |
        ssh -o "StrictHostKeyChecking=no" -i my-key.pem ec2-user@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
          docker pull ${{ secrets.DOCKER_USERNAME }}/r2fn:latest
          docker stop r2fn || true
          docker rm r2fn || true
          docker run -d -p 80:80 --name r2fn ${{ secrets.DOCKER_USERNAME }}/whdev:r2fn
        EOF
